<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-suitcase-rolling"></i></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse h-100" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
          *ngFor="let link of this.links"
          [routerLink]="link.routerLink"
          [ngClass]="link.class"
        >
          {{ link.name }}
        </a>
        <a *ngIf="this.userRole" class="nav-item nav-link end" (click)="logout()"
          >Logout</a
        >
        <a
          *ngIf="!this.userRole"
          class="nav-item nav-link end"
          [routerLink]="'/login'"
          >Login</a
        >
      </div>
    </div>
  </nav>
